<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element UI </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    textarea1: '',
                    message: 'Hello Element UI!'
                };
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
